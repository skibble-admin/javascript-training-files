    <script>

        let getPhotos = async (url) => {

            try {

                let res = await fetch(url);

                if (res.status != 200) {
                    throw new Error("The request is failed to resolve.");
                }

                let data = await res.json();

                return data;
            } catch (error) {

                return error.message;
            }
        };
